name: Dump JP Update

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dump-jp-update:
    environment: "GitHub Action"
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
        
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Get APK & Dumper
        run: python getApkData.py --region jp
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Run Dumper
        run: python getJPVersion.py
      
      - name: Check config.json changed
        id: check_diff
        shell: bash
        run: |
          config_file="jp_data/config.json"
          changed_flag=false

          # 保存当前 config.json 的内容（如果有）
          if [ -f "$config_file" ]; then
            cp "$config_file" "/tmp/config_backup.json"
          fi

          # 切换到目标分支
          git checkout jp-dump

          # 恢复备份的 config.json（如果有）
          if [ -f "/tmp/config_backup.json" ]; then
            mv "/tmp/config_backup.json" "$config_file"
          fi

          # 现在检查是否有变化
          if git ls-tree -r HEAD --name-only | grep -Fxq "$config_file"; then
            if ! git diff --quiet HEAD -- "$config_file"; then
              echo "$config_file is different, apply changes."
              changed_flag=true
            else
              echo "$config_file is identical, no changes needed."
              # changed_flag remains false
            fi
          else
            echo "$config_file does not exist. Added the file."
            changed_flag=true
          fi

          echo "changed=$changed_flag" >> $GITHUB_OUTPUT

      - name: Clean up if no changes
        if: steps.check_diff.outputs.changed == 'false'
        shell: bash
        run: |
          echo "No changes detected, resetting working directory..."
          git reset --hard HEAD
          git clean -fd

      - name: Configure Git LFS
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git lfs install
          
          git lfs track "jp_data/cs/**"
          git lfs track "jp_data/dll/**"
          git lfs track "jp_data/ida_disassember/**"
          git lfs track "jp_data/*.dat"
          git lfs track "jp_data/*.so"

          git add .gitattributes
      
      - name: Commit and Push Update
        if: steps.check_diff.outputs.changed == 'true'
        shell: bash
        run: |
          raw_game_url=$(jq -r '.ServerInfoDataUrl' jp_data/config.json)
          raw_catalog=$(jq -r '.ConnectionGroups[0].OverrideConnectionGroups | .[-1].AddressablesCatalogUrlRoot' jp_data/config.json)
          
          game_url=$(echo "$raw_game_url" | sed -n 's#.*/\([^/]*\)\.json#\1#p')
          catalog=$(echo "$raw_catalog" | sed -n 's#.*/\([^/]*\)$#\1#p')
          
          commit_msg="${game_url}_${catalog}"
          
          git add jp_data/*
          git commit -m "$commit_msg"
          git push origin jp-dump
